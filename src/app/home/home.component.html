<div class="card mt-4">
    <h4 class="card-header">You're logged in with Angular App</h4>
    <div class="card-body">
      <span>Version: {{ userVersion }}</span>
        <app-userlist></app-userlist>

        <div *ngIf="currentUser">
          <h4>Current User:</h4>
          <p>Name : {{ currentUser.firstName }} {{ currentUser.lastName }}</p>
          <p>User Name : {{ currentUser.email}} </p>
          <p>Token : {{ currentUser.token }} </p>
        </div>

    </div>
</div>
